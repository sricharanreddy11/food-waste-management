{% extends "home/index.html" %}

{%block block%}
<div class="container">
 <div class="row justify-content-center ">
  <div class="form-group col-md-5 col-md-offset-7 align-center ">

    <div class = "container">
        <form class="border" style="padding: 10%" method="post" enctype="multipart/form-data" >
          {% csrf_token %}
       {% for message in messages %}
      <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <p>{{ message }}</p>
        </div>
            {% endfor %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control" id="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
          <p>Don't have an Account :<a class="btn" href="/auth/register_page/">Register</a></p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
        </div>
 </div>
</div>
{% endblock %}
