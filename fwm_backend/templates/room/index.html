{% extends "home/index.html" %}

{% block block %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Enter a Chat Room</h2>
    <input id="room-name-input" type="text" size="50" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 mb-4" placeholder="Enter room name">
    <input id="room-name-submit" type="button" value="Enter" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300 cursor-pointer transform hover:scale-105">
  </div>
</div>

<script>
  document.querySelector('#room-name-input').focus();
  document.querySelector('#room-name-input').onkeyup = function(e) {
    if (e.key === 'Enter') {  // enter, return
      document.querySelector('#room-name-submit').click();
    }
  };

  document.querySelector('#room-name-submit').onclick = function(e) {
    var roomName = document.querySelector('#room-name-input').value;
    window.location.pathname = '/chat/' + roomName + '/';
  };
</script>
{% endblock %}
