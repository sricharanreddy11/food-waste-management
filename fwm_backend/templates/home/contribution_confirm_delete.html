{% extends "home/index.html" %}

{% block block %}
<div class="flex justify-center py-8">
  <form class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full" method="post">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4">Delete Contribution</h2>
    <p class="mb-6">Are you sure that you want to delete food for <span class="font-bold">{{ contribution.people }}</span> people?</p>
    <div class="flex justify-between">
      <input type="submit" class="bg-red-500 text-white py-2 px-6 rounded-lg hover:bg-red-600 transition duration-300 cursor-pointer" value="Delete">
      <a href="{% url 'availability' %}" class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-300 text-center">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
